        It returns specified level info
        It will raise 404 if the level is not registered in this server
      parameters:
        - $ref: '#/components/parameters/localization'
    post:
      summary: Add level
      operationId: addLevel
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '409':
          description: Conflict
      description: 指定された譜面情報をサーバーに登録します
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Level'
        description: ''
      tags:
        - levels
      security:
        - Bearer: []
    patch:
      summary: Edit level
      operationId: editLevel
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      description: 指定されたlevelを編集します
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Level'
      tags:
        - levels
      security:
